        function deplacer(event) {
            pos=document.getElementById("demo").innerHTML= event.keyCode;
            gfx.fillStyle = rose;
            for(var chercheX=0;chercheX<11;chercheX++){
                for(var chercheY=0;chercheY<11;chercheY++){
                    if(plateau[chercheX][chercheY]==="1"){
                        posXJ1=chercheX;
                        posYJ1=chercheY;
                    }
                    if(plateau[chercheX][chercheY]==="2"){
                        posXJ2=chercheX;
                        posYJ2=chercheY;
                    }
                    if(plateau[chercheX][chercheY]==="3"){
                        posXJ3=chercheX;
                        posYJ3=chercheY;
                    }
                    if(plateau[chercheX][chercheY]==="4"){
                        posXJ4=chercheX;
                        posYJ4=chercheY;
                    }
                }
            }
            
            // pipe  ||
            
            //droite
            if (pos === 39) {
                if(plateau[posXJ1+1][posYJ1]===" " || plateau[posXJ1+1][posYJ1]==="p" || plateau[posXJ1+1][posYJ1]==="b"){
                    if(plateau[posXJ1+1][posYJ1]==="p"){
                        pb1=pb1+1;
                    }
                    if(plateau[posXJ1+1][posYJ1]==="b"){
                        nb1=nb1+1;
                    }
                    plateau[posXJ1][posYJ1]=" ";
                    plateau[posXJ1+1][posYJ1]="1";
                    gfx.fillRect(x,y, 40, 40);
                    if(apb===1){
                        gfx.drawImage(bmb,0,0,100,100,x,y,40,40);
                        plateau[posXJ1][posYJ1]="B";
                        apb=0;
                    }
                    gfx.drawImage(hero,0,0,50,50,x+45,y,40,40);
                    x=x+45;
                }
            }
            
            //gauche
            if (pos === 37) {
                if(plateau[posXJ1-1][posYJ1]===" " || plateau[posXJ1-1][posYJ1]==="p" || plateau[posXJ1-1][posYJ1]==="b"){
                    if(plateau[posXJ1-1][posYJ1]==="p"){
                        pb1=pb1+1;
                    }
                    if(plateau[posXJ1-1][posYJ1]==="b"){
                        nb1=nb1+1;
                    }
                    plateau[posXJ1][posYJ1]=" ";
                    plateau[posXJ1-1][posYJ1]="1";
                    
                    gfx.fillRect(x,y, 40, 40);

                        gfx.drawImage(bmb,0,0,100,100,x,y,40,40);
                        plateau[posXJ1][posYJ1]="B";
                        apb=0;
                    }
                    gfx.drawImage(hero,0,0,50,50,x-45,y,40,40);
                    x=x-45;
                }
            }

                        pb1=pb1+1;
                    }
                    if(plateau[posXJ1][posYJ1-1]==="b"){

                    }

                        gfx.drawImage(bmb,0,0,100,100,x,y,40,40);
                        plateau[posXJ1][posYJ1]="B";
                        apb=0;
                    }
                    y=y-45;
                }
    		}
            
            // bas

    		  	if(plateau[posXJ1][posYJ1+1]===" " || plateau[posXJ1][posYJ1+1]==="p" || plateau[posXJ1][posYJ1+1]==="b"){

                    }

                    }
