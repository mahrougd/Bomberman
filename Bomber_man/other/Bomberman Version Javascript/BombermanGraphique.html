     };

	hero.onload = function() {
	      console.info("hero loaded !");
		

			/***************Dessin du Plateau*****************/
      		for (var i=0; i<canvas.width/45; i++) {

		gfx.fillStyle = rose; 
		//droite

  			if(x<400){

         			gfx.drawImage(hero,0,0,50,50,x-45,y,40,40);
         			x=x-45;

 	   // haut

					tabBxv[b]=x;
 					tabByv[b]=y-45;

					b=b+1;
